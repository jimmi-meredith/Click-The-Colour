<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <title>Click The Colour</title>
</head>

<body>
  <div class="heading-container">
    <h1 class="title">
      CLICK THE <span style='color: purple'>C</span><span style='color: red'>O</span><span
        style='color: yellow'>L</span><span style='color: black'>O</span><span style='color: blue'>U</span><span
        style='color: green'>R</span>
    </h1>
  </div>
  <div class="container">
    <div class="game-area">
      <div id="instructions">
        <p><strong>Race against the clock!</strong></p>
        <p>See how many colours you can click.<br>
          All you have to do is click the <strong>colour of the word.</strong></p>
        <p>Not the word, but the colour... Get it? Cool.</p>
        <p>Get clicking!</p>
      </div>
      <div class="timer">
        <h1 id="timer"></h1>
      </div>
      <div class="button">
        <button id="start-button" class="start-button">Start Game</button>
      </div>
      <div id="word-div" class="game-word">
        <h1 id="game-word"></h1>
      </div>
      <div id="final-score">
        <h1 id="score"></h1>
      </div>
      <div id="colour-buttons" class="container-buttons">
        <div class="buttons">
          <button id="black" class="colour-button" name="black">Black</button>
          <button id="blue" class="colour-button" name="blue">Blue</button>
          <button id="green" class="colour-button" name="green">Green</button>
        </div>
        <div class="buttons">
          <button id="purple" class="colour-button" name="purple">Purple</button>
          <button id="red" class="colour-button" name="red">Red</button>
          <button id="yellow" class="colour-button" name="yellow">Yellow</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="index.js"></script>

</html>
